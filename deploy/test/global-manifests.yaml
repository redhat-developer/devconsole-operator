apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: envdeployments.devconsole.openshift.io
spec:
  group: devconsole.openshift.io
  names:
    kind: DevConsole
    listKind: DevConsoleList
    plural: envdeployments
    singular: envdeployment
  scope: Namespaced
  version: v1alpha1
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: devconsole
rules:
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterrolebindings
  verbs:
  - '*'
- apiGroups:
  - oauth.openshift.io
  resources:
  - oauthclients
  verbs:
  - '*'
- apiGroups:
  - ""
  - project.openshift.io
  resources:
  - projectrequests
  verbs:
  - create
- apiGroups:
  - codeready.io
  resources:
  - devconsole/finalizers
  verbs:
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: devconsole
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: devconsole
subjects:
- kind: ServiceAccount
  name: devconsole
  namespace: devconsole-e2e-test